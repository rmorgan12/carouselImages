<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="pt-3 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://logos-world.net/wp-content/uploads/2022/11/Snowflake-Emblem.png" class="d-block mx-auto img-fluid" alt="First slide" style="max-width: 250px;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Databricks_Logo.png" class="d-block mx-auto img-fluid" alt="Second slide" style="max-width: 250px;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="https://1000logos.net/wp-content/uploads/2020/08/MySQL-Logo.png" class="d-block mx-auto img-fluid" alt="Third slide" style="max-width: 250px;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- End Example Code -->
</body>
</html>
